<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Almuerzos - Recetas con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Garlic+Butter&family=Tangerine&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #ffffff;
      color: #545855;
      font-family: 'Baloo 2', cursive;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Garlic Butter', cursive;
      font-size: 48px;
      text-align: center;
      margin-bottom: 5px;
      color: #D19793;
    }

    p.bienvenida {
      font-family: 'Tangerine', cursive;
      font-size: 28px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      color: #EED5B7;
    }

    .buscador {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .buscador input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #D19793;
    }

    .receta {
      background-color: #F6CEC8;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(84, 88, 85, 0.2);
    }

    .receta h2 {
      margin-top: 0;
      color: #545855;
      font-family: 'Garlic Butter', cursive;
      font-size: 32px;
    }

    .receta p.descripcion {
      font-style: italic;
      font-size: 18px;
      margin-top: 5px;
      margin-bottom: 15px;
      color: #CCC7AE;
    }

    .valor-nutricional {
      font-weight: 700;
      margin-bottom: 10px;
      color: #545855;
    }

    .ingredientes {
      margin-bottom: 15px;
    }

    .ingredientes ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 18px;
    }

    .ingredientes li {
      margin-bottom: 5px;
    }

    .pasos {
      margin-top: 15px;
    }

    .pasos ol {
      padding-left: 20px;
      font-size: 18px;
      color: #545855;
    }

    .calculadora-porciones {
      margin-top: 10px;
      font-size: 18px;
    }

    .calculadora-porciones label {
      font-weight: 700;
      margin-right: 10px;
    }

    .calculadora-porciones input[type=number] {
      width: 60px;
      padding: 5px;
      border-radius: 10px;
      border: 2px solid #D19793;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 36px;
      }

      p.bienvenida {
        font-size: 24px;
      }

      .buscador input {
        width: 95%;
      }

      .receta {
        padding: 15px;
      }

      .receta h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
<button onclick="window.location.href='index.html'" style="background-color:#D19793; color:#fff; border:none; padding:10px 20px; border-radius:12px; cursor:pointer; font-size:16px; margin-bottom:20px;">
  ← Volver a inicio
</button>
  <h1>Recetas con Amor</h1>
  <p class="bienvenida">Estas recetas las hice pensando en ti porque tú me inspiras a crear.</p>

  <div class="buscador">
    <input type="search" id="buscador" placeholder="Buscar receta de almuerzo..." />
  </div>

  <div id="lista-recetas"></div>

  <script>
    const recetas = [
      {
        nombre: "Ensalada de pollo a la plancha",
        descripcion: "Una opción ligera pero rica en proteínas.",
        valorNutricional: "350 kcal por porción",
        ingredientes: [
          { nombre: "Pechuga de pollo", cantidad: 150, unidad: "g" },
          { nombre: "Lechuga", cantidad: 50, unidad: "g" },
          { nombre: "Tomate", cantidad: 1, unidad: "pieza" },
          { nombre: "Aceite de oliva", cantidad: 1, unidad: "cucharadita" }
        ],
        pasos: [
          "Cocina la pechuga de pollo a la plancha con aceite de oliva.",
          "Corta las verduras y mézclalas en un bowl.",
          "Agrega el pollo troceado y sirve."
        ]
      },
      {
        nombre: "Arroz integral con vegetales",
        descripcion: "Una comida saludable y llena de fibra.",
        valorNutricional: "400 kcal por porción",
        ingredientes: [
          { nombre: "Arroz integral", cantidad: 100, unidad: "g" },
          { nombre: "Zanahoria", cantidad: 1, unidad: "pieza" },
          { nombre: "Brócoli", cantidad: 50, unidad: "g" },
          { nombre: "Aceite de oliva", cantidad: 1, unidad: "cucharada" }
        ],
        pasos: [
          "Cuece el arroz integral.",
          "Saltea los vegetales en aceite de oliva.",
          "Mezcla con el arroz y sirve caliente."
        ]
      },
      {
        nombre: "Tacos de lentejas",
        descripcion: "Una alternativa vegetal deliciosa.",
        valorNutricional: "370 kcal por porción",
        ingredientes: [
          { nombre: "Tortillas de maíz", cantidad: 2, unidad: "pieza" },
          { nombre: "Lentejas cocidas", cantidad: 100, unidad: "g" },
          { nombre: "Cebolla", cantidad: 0.25, unidad: "pieza" },
          { nombre: "Pimiento", cantidad: 0.25, unidad: "pieza" }
        ],
        pasos: [
          "Sofríe la cebolla y el pimiento.",
          "Agrega las lentejas cocidas.",
          "Rellena las tortillas y sirve."
        ]
      },
      {
        nombre: "Filete de pescado al horno",
        descripcion: "Rico en omega 3 y bajo en grasas.",
        valorNutricional: "300 kcal por porción",
        ingredientes: [
          { nombre: "Filete de pescado blanco", cantidad: 150, unidad: "g" },
          { nombre: "Limón", cantidad: 1, unidad: "pieza" },
          { nombre: "Ajo", cantidad: 1, unidad: "diente" }
        ],
        pasos: [
          "Marina el pescado con limón y ajo.",
          "Hornea por 20 minutos a 180°C.",
          "Sirve con ensalada fresca."
        ]
      },
      {
        nombre: "Pasta integral con salsa de tomate natural",
        descripcion: "Una opción sana y satisfactoria.",
        valorNutricional: "420 kcal por porción",
        ingredientes: [
          { nombre: "Pasta integral", cantidad: 80, unidad: "g" },
          { nombre: "Tomate natural", cantidad: 2, unidad: "pieza" },
          { nombre: "Albahaca", cantidad: 1, unidad: "cucharadita" }
        ],
        pasos: [
          "Cuece la pasta.",
          "Licúa y cocina los tomates con albahaca.",
          "Sirve la pasta con la salsa encima."
        ]
      },
      {
        nombre: "Tortilla de papa y espinacas",
        descripcion: "Una receta clásica con un toque verde.",
        valorNutricional: "350 kcal por porción",
        ingredientes: [
          { nombre: "Papa", cantidad: 1, unidad: "pieza" },
          { nombre: "Huevos", cantidad: 2, unidad: "pieza" },
          { nombre: "Espinacas", cantidad: 30, unidad: "g" }
        ],
        pasos: [
          "Cocina las papas en rodajas.",
          "Bate los huevos y mezcla con espinacas.",
          "Agrega las papas y cocina en sartén."
        ]
      },
      {
        nombre: "Salteado de tofu y vegetales",
        descripcion: "Ideal para una comida vegetariana balanceada.",
        valorNutricional: "360 kcal por porción",
        ingredientes: [
          { nombre: "Tofu", cantidad: 100, unidad: "g" },
          { nombre: "Pimiento", cantidad: 1, unidad: "pieza" },
          { nombre: "Zucchini", cantidad: 1, unidad: "pieza" }
        ],
        pasos: [
          "Corta el tofu y las verduras.",
          "Saltea todo junto en sartén caliente.",
          "Sirve caliente."
        ]
      },
      {
        nombre: "Ensalada de atún con garbanzos",
        descripcion: "Proteínas saludables en una sola comida.",
        valorNutricional: "390 kcal por porción",
        ingredientes: [
          { nombre: "Atún en agua", cantidad: 1, unidad: "lata" },
          { nombre: "Garbanzos cocidos", cantidad: 100, unidad: "g" },
          { nombre: "Espinacas", cantidad: 30, unidad: "g" }
        ],
        pasos: [
          "Mezcla todos los ingredientes en un bowl.",
          "Adereza al gusto con aceite de oliva o limón.",
          "Sirve fría."
        ]
      },
      {
        nombre: "Wraps de pollo con verduras",
        descripcion: "Fáciles de preparar y transportar.",
        valorNutricional: "410 kcal por porción",
        ingredientes: [
          { nombre: "Tortilla integral", cantidad: 1, unidad: "pieza" },
          { nombre: "Pollo cocido", cantidad: 100, unidad: "g" },
          { nombre: "Zanahoria rallada", cantidad: 30, unidad: "g" }
        ],
        pasos: [
          "Coloca el pollo y la zanahoria en la tortilla.",
          "Enrolla y sirve frío o caliente."
        ]
      },
      {
        nombre: "Arroz con huevo y verduras",
        descripcion: "Sencillo y nutritivo.",
        valorNutricional: "380 kcal por porción",
        ingredientes: [
          { nombre: "Arroz", cantidad: 100, unidad: "g" },
          { nombre: "Huevo", cantidad: 1, unidad: "pieza" },
          { nombre: "Guisantes", cantidad: 50, unidad: "g" }
        ],
        pasos: [
          "Cuece el arroz.",
          "Fríe el huevo y mezcla con los guisantes.",
          "Mezcla todo y sirve caliente."
        ]
      }
    ];

    function crearRecetaHTML(receta) {
      const recetaDiv = document.createElement('div');
      recetaDiv.classList.add('receta');

      let ingredientesHTML = '<ul>';
      receta.ingredientes.forEach(ing => {
        ingredientesHTML += `<li data-cantidad="${ing.cantidad}" data-nombre="${ing.nombre}" data-unidad="${ing.unidad}">${ing.cantidad} ${ing.unidad} de ${ing.nombre}</li>`;
      });
      ingredientesHTML += '</ul>';

      let pasosHTML = '<ol>';
      receta.pasos.forEach(paso => {
        pasosHTML += `<li>${paso}</li>`;
      });
      pasosHTML += '</ol>';

      recetaDiv.innerHTML = `
        <h2>${receta.nombre}</h2>
        <p class="descripcion">${receta.descripcion}</p>
        <p class="valor-nutricional">Valor nutricional: ${receta.valorNutricional}</p>
        <div class="ingredientes">
          <h3>Ingredientes:</h3>
          ${ingredientesHTML}
        </div>
        <div class="calculadora-porciones">
          <label for="porciones-${receta.nombre.replace(/\s+/g, '-')}">Porciones:</label>
          <input type="number" min="1" max="100" value="1" id="porciones-${receta.nombre.replace(/\s+/g, '-')}" />
        </div>
        <div class="pasos">
          <h3>Pasos:</h3>
          ${pasosHTML}
        </div>
      `;

      recetaDiv.querySelector('input[type="number"]').addEventListener('input', (e) => {
        let factor = Number(e.target.value);
        if (factor < 1) factor = 1;
        if (factor > 100) factor = 100;

        recetaDiv.querySelectorAll('.ingredientes li').forEach(li => {
          const base = parseFloat(li.dataset.cantidad);
          const unidad = li.dataset.unidad;
          const nombre = li.dataset.nombre;
          const nueva = (base * factor).toFixed(2).replace(/\.00$/, '');
          li.textContent = `${nueva} ${unidad} de ${nombre}`;
        });
      });

      return recetaDiv;
    }

    const listaRecetasDiv = document.getElementById('lista-recetas');

    function mostrarRecetas(recetasAMostrar) {
      listaRecetasDiv.innerHTML = '';
      recetasAMostrar.forEach(receta => {
        listaRecetasDiv.appendChild(crearRecetaHTML(receta));
      });
    }

    mostrarRecetas(recetas);

    document.getElementById('buscador').addEventListener('input', e => {
      const filtro = e.target.value.toLowerCase();
      const filtradas = recetas.filter(r => 
        r.nombre.toLowerCase().includes(filtro) || 
        r.descripcion.toLowerCase().includes(filtro)
      );
      mostrarRecetas(filtradas);
    });
  </script>
</body>
</html>
