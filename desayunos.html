<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desayunos Saludables - Recetas con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Garlic+Butter&family=Tangerine&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .favorito {
      cursor: pointer;
      font-size: 24px;
      color: #ccc;
      float: right;
      transition: color 0.3s;
    }
    .favorito.activo {
      color: red;
    }
  </style>
</head>
<body>
<button onclick="window.location.href='index.html'" style="background-color:#D19793; color:#fff; border:none; padding:10px 20px; border-radius:12px; cursor:pointer; font-size:16px; margin-bottom:20px;">
  ← Volver a inicio
</button>
<h1>Recetas con Amor</h1>
<p class="bienvenida">Estas recetas las hice pensando en ti porque tú me inspiras a crear.</p>

<div class="buscador">
  <input type="search" id="buscador" placeholder="Buscar receta de desayuno..." />
</div>

<div id="lista-recetas"></div>

<script>
  const recetas = [
    { nombre: "Avena con Frutas", descripcion: "Un desayuno nutritivo...", valorNutricional: "300 kcal", ingredientes: [], pasos: [] },
    { nombre: "Tostadas Integrales con Aguacate", descripcion: "Deliciosas tostadas...", valorNutricional: "280 kcal", ingredientes: [], pasos: [] },
    // ...continúa con todas tus recetas igual que antes
  ];

  const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

  function crearRecetaHTML(receta) {
    const div = document.createElement("div");
    div.classList.add("receta");

    const esFavorito = favoritos.includes(receta.nombre);

    const corazon = document.createElement("span");
    corazon.classList.add("favorito");
    if (esFavorito) corazon.classList.add("activo");
    corazon.innerHTML = esFavorito ? '♥' : '♡';

    corazon.addEventListener("click", () => {
      if (favoritos.includes(receta.nombre)) {
        favoritos.splice(favoritos.indexOf(receta.nombre), 1);
        corazon.classList.remove("activo");
        corazon.innerHTML = '♡';
      } else {
        favoritos.push(receta.nombre);
        corazon.classList.add("activo");
        corazon.innerHTML = '♥';
      }
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
    });

    div.innerHTML = `<h2>${receta.nombre}</h2><p class="descripcion">${receta.descripcion}</p><p class="valor-nutricional">Valor nutricional: ${receta.valorNutricional}</p>`;
    div.querySelector("h2").appendChild(corazon);

    return div;
  }

  const listaRecetasDiv = document.getElementById("lista-recetas");

  function mostrarRecetas(lista) {
    listaRecetasDiv.innerHTML = "";
    lista.forEach(r => listaRecetasDiv.appendChild(crearRecetaHTML(r)));
  }

  mostrarRecetas(recetas);

  const buscadorInput = document.getElementById("buscador");
  buscadorInput.addEventListener("input", () => {
    const filtro = buscadorInput.value.toLowerCase();
    const filtradas = recetas.filter(r =>
      r.nombre.toLowerCase().includes(filtro) || r.descripcion.toLowerCase().includes(filtro)
    );
    mostrarRecetas(filtradas);
  });
</script>
</body>
</html>
