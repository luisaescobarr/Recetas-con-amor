<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recetas con Amor</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tangerine&family=Baloo+2&display=swap" rel="stylesheet" />

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Menú hamburguesa -->
  <header>
    <button id="menu-btn" aria-label="Abrir menú">&#9776;</button>
  </header>

  <main>
    <section class="titulo-bienvenida">
      <h1 class="titulo">Recetas con Amor</h1>
      <p class="bienvenida">Estas recetas las hice pensando en ti porque tú me inspiras a crear.</p>
    </section>

    <section class="buscador-general">
      <input type="search" placeholder="Buscar una receta..." id="buscador-general" />
    </section>

    <section class="categorias">
      <button class="categoria" style="background-color:#F6CEC8;">Desayuno</button>
      <button class="categoria" style="background-color:#EED5B7;">Almuerzo</button>
      <button class="categoria" style="background-color:#CCC7AE;">Cena</button>
      <button class="categoria" style="background-color:#D19793; color:#F6CEC8;">Bebidas</button>
      <button class="categoria" style="background-color:#545855; color:#EED5B7;">Postres</button>
    </section>
  </main>

  <!-- Enlace al JS -->
  <script src="script.js"></script>
</body>
</html>
