<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recetas con Amor</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tangerine&family=Baloo+2&display=swap" rel="stylesheet" />

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Menú hamburguesa -->
  <header>
    <button id="menu-btn" aria-label="Abrir menú">&#9776;</button>
  </header>

  <main>
    <section class="titulo-bienvenida">
      <h1 class="titulo">Recetas con Amor</h1>
      <p class="bienvenida">Estas recetas las hice pensando en ti porque tú me inspiras a crear.</p>
    </section>

    <section class="buscador-general">
      <input type="search" placeholder="Buscar una receta..." id="buscador-general" />
    </section>

 <section class="categorias">
  <a href="desayunos.html" class="categoria" style="background-color:#F6CEC8; text-decoration:none; display:inline-block; text-align:center;">Desayuno</a>
  <a href="almuerzos.html" class="categoria" style="background-color:#EED5B7; text-decoration:none; display:inline-block; text-align:center;">Almuerzo</a>
  <a href="cenas.html" class="categoria" style="background-color:#CCC7AE; text-decoration:none; display:inline-block; text-align:center;">Cena</a>
  <a href="bebidas.html" class="categoria" style="background-color:#D19793; color:#F6CEC8; text-decoration:none; display:inline-block; text-align:center;">Bebidas</a>
  <a href="postres.html" class="categoria" style="background-color:#545855; color:#EED5B7; text-decoration:none; display:inline-block; text-align:center;">Postres</a>
</section>
<!-- Menú lateral -->
<aside id="menu-lateral" class="menu-lateral">
  <nav>
    <ul>
      <li><button onclick="mostrarSeccion('favoritas')">❤️ Mis favoritas</button></li>
      <li><button onclick="mostrarSeccion('album')">📁 Mi álbum de recetas</button></li>
      <li><button onclick="mostrarSeccion('publicar')">📝 Publicar mi receta</button></li>
    </ul>
  </nav>
</aside>

<!-- Secciones funcionales -->
<div id="contenido-dinamico" class="contenido-dinamico">

  <!-- Mis favoritas -->
  <section id="favoritas" class="seccion-opcion" style="display: none;">
    <h2>❤️ Mis recetas favoritas</h2>
    <div id="lista-favoritas"></div>
  </section>

  <!-- Álbum de recetas -->
  <section id="album" class="seccion-opcion" style="display: none;">
    <h2>📁 Mi álbum de recetas</h2>
    <form id="form-album">
      <input type="file" id="foto" accept="image/*" required />
      <input type="text" id="descripcion" placeholder="Descripción..." required />
      <button type="submit">Guardar</button>
    </form>
    <div id="galeria"></div>
  </section>

  <!-- Publicar mi receta -->
  <section id="publicar" class="seccion-opcion" style="display: none;">
    <h2>📝 Publicar mi receta</h2>
    <form id="form-publicar">
      <input type="text" placeholder="Nombre de la receta" required />
      <textarea placeholder="Instrucciones..." required></textarea>
      <button type="submit">Publicar</button>
    </form>
  </section>

</div>
  <!-- Enlace al JS -->
  <script src="script.js"></script>
</body>
</html>
